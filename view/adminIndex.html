<section class="indexSection">
	<h2>Hello {{username}}</h2>
	
	<h3>List of evaluation templates</h3>
	<ul>
		<li ng-repeat="temp in templates">
			<a ng-href="#/admin/template/{{temp.ID}}">{{temp.TitleIS}}</a>
		</li>
	</ul>

	<h3>List of evaluations</h3>
	<ul>
		<li ng-repeat="eval in evals">
			 <a ng-href="#/admin/evaluation/{{eval.ID}}">{{eval.TemplateTitleIS}}</a>
			<span>{{eval.StartDate}}</span>
			<span>{{eval.EndDate}}</span>
		</li>
	</ul>

	<p>
		Username: <strong>{{username}}</strong><br />
		Token: <strong>{{token}}</strong><br />
		Email: <strong>{{email}}</strong><br />
		FullName: <strong>{{fullName}}</strong><br />
		ImageUrl: <strong>{{imageUrl}}</strong><br />
		Role: <strong>{{role}}</strong><br />
		SSN: <strong>{{ssn}}</strong><br />
	</p>
</section>
